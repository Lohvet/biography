<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3734bae25c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br><h2><i class = "fa fa-user"></i> Biography App</h2><br>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="fullname" placeholder="Enter Fullname">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <select name="" class="form-control" id="gender">
                        <option value="">~Select Gender~</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control"id="occupation" placeholder="Occupation">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <input type="number" class="form-control" id="age" placeholder="Enter Age">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <input type="tel" id="telnumber" class="form-control" placeholder="Phone Number">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="country" placeholder="Country">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <input type="number" id="height" class="form-control" placeholder="Enter Height in cm">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <input type="number" class="form-control" id="weight" placeholder="Enter Weight in Kg">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email Address">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="sport" class="form-control" placeholder="Favorite Sport">
                </div>
            </div>

             <div class = "col-md-12">
                <button class = "btn btn-success" onclick="Get()"><i class = "fa fa-check"></i> &nbsp;
                    Submit
                </button>
             </div> 

             <div class = "col-md-12">
                <p id = "bio"></p>
             </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
